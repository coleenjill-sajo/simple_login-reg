<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header color="danger">
        <ion-card-title>
          Login
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-list>
            <ion-item>
              <ion-label position="floating">
                Email
              </ion-label>
              <ion-input name="email" type="email" inputmode="email">
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                Password
              </ion-label>
              <ion-input name="password" type="password" maxlength=8 placeholder="max of 8 characters">
              </ion-input>
            </ion-item>
          </ion-list>
          <br/><ion-button color="danger" (click)="login()">
            Login
          </ion-button>
          <ion-button color="tertiary" (click)="viewHome()">
            Back
          </ion-button>
        </form>
        <br/>
        <p>New here? <a href="/register">Click here to register!</a></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
